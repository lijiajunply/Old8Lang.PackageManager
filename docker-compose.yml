version: '3.8'

services:
  # PostgreSQL 数据库服务
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=Old8LangPackageManager
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Old8Lang123!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - old8lang-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - old8lang-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端 API 服务
  backend:
    build:
      context: .
      dockerfile: Old8Lang.PackageManager.Server/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DatabaseProvider=PostgreSQL
      - ConnectionStrings__PostgresConnection=Host=postgres;Database=Old8LangPackageManager;Username=postgres;Password=Old8Lang123!
      - ConnectionStrings__Redis=redis:6379
      - Redis__Enabled=true
      - Redis__ConnectionString=redis:6379
      - Authentication__OIDC__Enabled=true
    ports:
      - "5000:80"
    depends_on:
      - database
      - redis
    networks:
      - old8lang-network
    volumes:
      - ./uploads:/app/uploads

  # 前端 Web 服务
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - old8lang-network

volumes:
  postgres_data:
  redis_data:

networks:
  old8lang-network:
    driver: bridge